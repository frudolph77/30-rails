name: Node CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Setup Node.js 
      uses: actions/setup-node@v1
      with:
        node-version: '12.x'
    - name: install, build, and test
      run: |
        yarn install --frozen-lockfile
        yarn test
      env:
        CI: true
